{% extends 'base.html'%}
{% block content %}

{% for message in form.email.errors %}
<div>{{ message }}</div>
{% endfor %}


<form action="" method = "post">
    <fieldset>
        <legend>Booking Confirmation</legend>
        {{ form.hidden_tag()}}

        <div>

            {{form.email.label}}<br>
            <br>
            {{form.email}}<br>
            <br>

            {{form.submit}}
        </div>
    </fieldset>
</form>


{% endblock %}
